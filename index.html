<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Registro</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <header>
            <div class="container">
                <h1 class="text-center fw-normal mt-4 mb-0">Formulario de Registro</h1>
                <p class="text-muted text-center mb-4">Regístrate y te contactaremos...</p>
                <hr class="w-25 mx-auto">
            </div>
        </header>

        <main>
            <div class="container">
                <form action="#" class="row g-3 mx-auto mt-2" method="post" style="width: 500px;">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Juan"
                            onkeypress="return soloTexto(event);">
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control form-control-sm" id="apellidos" placeholder="Perez Muñoz"
                            onkeypress="return soloTexto(event);" required>
                    </div>
                    <div class="col-md-12">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control form-control-sm" id="direccion" placeholder="Pasaje uno 1234"
                            onkeypress="return textoAlphanumeric(event);" required>
                    </div>
                    <div class="col-md-7">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" class="form-control form-control-sm" id="correo" placeholder="micorreo@gmail.com" required>
                    </div>
                    <div class="col-md-5">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control form-control-sm" id="telefono" placeholder="9 3173 3394"
                            onkeypress="return soloNumero(event);" required>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Regístrate</button>
                    </div>
                </form>
            </div>
        </main>


        <script src="js/app.js"></script>
    </body>
</html>
